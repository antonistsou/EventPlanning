<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/front/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
  
    <title>{% block title %}Result • Event planning {% endblock %}</title>
</head>

<body style="background-color:aliceblue; text-align: center;">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="/UserEvents" class="nav-link" style="color: #2600ff;">{{user.firstName}}</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div>
        <img class="background" src="static/img/thess.jpg" alt="Aleq">
        {% if result  %}
        <h2>Το βέλτιστο πρόγραμμα σύμφωνα με τις προτιμήσεις σου είναι:</h2>

          {% for r in result %}
          {{r}}<br>

        {%endif%}

</body>
<footer class="p-4 bg-dark text-white text-center"  style="border-top: 1px solid #2600ff" >
