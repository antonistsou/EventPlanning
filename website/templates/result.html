<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="static/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>{% block title %}Event planning {% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var sessionString = sessionStorage.getItem('array');
        $.ajax({
            url: '/result',
            type: 'POST',
            data: sessionString,
            contentType: "application/json"
        })
    </script>
    <style>
        img.background {
            position: absolute;
            left: 600px;
            top: 0px;
            z-index: -1;
            width: fit-content;
            opacity: 0.65;
            height: 100%;
            -webkit-filter: blur(5px);
            /* Safari 6.0 - 9.0 */
            filter: blur(5px);
        }
    </style>
</head>

<body style="background-color: rgb(199, 172, 152); text-align: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="firstName" href="/UserEvents"
                    style="color: burlywood;">{{user.firstName}}</a>
            </div>
        </div>
    </nav>
    <div>
        <img class="background" src="static/img/thes.jpg" alt="Aleq">
        {% if selected: %}
        <h2>The optimal program for you is : </h2>
        <h3>
            {% for s in selected %}<br>
            {{s}}<br>
            {% endfor %}
            {%endif%}
        </h3>
    </div>
</body>

</html>
